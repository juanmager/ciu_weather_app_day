<body>

    <!-- Main image  -->
    <img src="/images/graphic.png" class="img-fluid" alt="Responsive image">
    <div class="img-fluid" alt="Responsive Image"></div>

    <!-- First line of display  -->
    <div class="row no-gutters" id="main-details">
        <div class="col-6">
            <p class="dateTime" id="date"></p>
            <p class="dateTime" id="time"></p>
        </div>
        <div class="col-6" id="city">
            <p id="place"> Morón, Buenos Aires </p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-4">
                <div class="icon-description">
                    <div class="weather-icon"></div>
                    <div class="temperature-description"></div>
                </div>
            </div>
            <div class="col-4" id="block">
                <div class="temperature-value"></div>
                <div class="temperature-value" id="celsius">°C</div>
            </div>
            <div class="col-4">
                <div id="max-min">
                    <div class="max-temp"></div>
                    <div class="min-temp"></div>
                </div>
            </div>
        </div>

        <!-- Second line of display  -->
        <div class="row no-gutters">
            <div class="col-4">
                <div class="humidity" id="max-min">
                    <div class="icon-humidity" id="icon-padding">
                        <img id="iconHum" src="/images/icons/dist/027-humidity.png">
                    </div>
                    <div class="value-humidity" id="value-size"></div>
                    <div id="font-description">Humidity</div>
                </div>
            </div>
            <div class="col-4">
                <div class="pressure" id="max-min">
                    <div id="icon-padding">
                        <img id="iconPres" src="/images/icons/dist/050-barometer.png">
                    </div>
                    <div class="value-pressure" id="value-size"></div>
                    <div id="font-description">Pressure</div>
                </div>
            </div>
            <div class="col-4">
                <div class="wind" id="max-min">
                    <div id="icon-padding">
                        <img id="iconWind" src="/images/icons/dist/001-wind-1.png">
                    </div>
                    <div class="value-wind" id="value-size"></div>
                    <div id="font-description">Wind</div>
                </div>
            </div>
        </div>

        <!-- Third Line of display -->
        <div class="row no-gutters">
            <div class="col-4">
                <div class="sunrise" id="max-min">
                    <div class="icon-sunrise" id="icon-padding">
                        <img id="iconHum" src="/images/icons/dist/008-sunrise.png">
                    </div>
                    <div class="value-sunrise" id="value-size"></div>
                    <div id="font-description">Sunrise</div>
                </div>
            </div>
            <div class="col-4">
                <div class="sunset" id="max-min">
                    <div id="icon-padding">
                        <img id="iconSunset" src="/images/icons/dist/007-sunset.png">
                    </div>
                    <div class="value-sunset" id="value-size"></div>
                    <div id="font-description">Sunset</div>
                </div>
            </div>
            <div class="col-4">
                <div class="daytime" id="max-min">
                    <div id="icon-padding">
                        <img id="iconDateTime" src="/images/icons/dist/sand-clock.png">
                    </div>
                    <div class="value-daytime" id="value-size"></div>
                    <div id="font-description">Daytime</div>
                </div>
            </div>
        </div>

        <!-- Weather of the next days  -->
        <div class="row no-gutters" id="padding">
            <div class="col-4" id="boxShadow">
                <div class="icon-description">
                    <div class="weather-iconDay1"></div>
                    <span id="shortDay1"></span>
                    <div id="maxMin1"></div>
                </div>
            </div>
            <div class="col-4" id="boxShadow">
                <div class="icon-description"> 
                    <div class="weather-iconDay2"></div>
                    <span id="shortDay2"></span>
                    <div id="maxMin2"></div>
                </div>
            </div>
            <div class="col-4" id="boxShadow">
                <div class="icon-description" >
                    <div class="weather-iconDay3"></div>
                    <span id="shortDay3"></span>
                    <div id="maxMin3"></div>
                </div>
            </div>
        </div>

    </div>
